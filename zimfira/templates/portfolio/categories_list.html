{% extends 'base.html' %}

{% block title %} Zimfira Davletshina | Portfolio {% endblock %}

    {% block content %}

    <div class="content-wrapper">

        <div class="container">
            <div class="section-header divider">
                <h1>Portfolio</h1>
            </div>
        </div>
        <div class="container grid-categories">

            {% if categories %}

            {% for category in categories %}<div class="entry "><div class="thumbnail"><div class="image"><a href="{{ category.get_absolute_url }}"><img alt="{{ category.title }}" src="{{ category.thumbnail.url}}" srcset="{{ category.thumbnail.url}} 1x, {{ category.thumbnail.url}} 2x" ></a></div></div><div class="info"><h1>{{ category.title }}</h1></div></div>{% endfor %}

            {% endif %}


        </div>
    </div>

    {% endblock content %}
